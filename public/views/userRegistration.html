
<p><h3 class="user-reg">Register your Business here:</h3></p>
<div class="container">
<div class="col-xs-4 user-registration">
  <form name="registrationForm" id="user-registration" ng-submit="registerUser(userName, userPassword, fullName, userAddress, userPhone, userEmail, userPic)">

    <label class="col-xs-4">Username:</label><input type="text" ng-model="userName" ng-required='true' class="form-control" placeholder="Username" />
    <label class="col-xs-4">Password:</label><input type="text" ng-model="userPassword" ng-required='true' class="form-control" placeholder="Password" />
    <label class="col-xs-4">Email:</label><input type="email" ng-model="busEmail" ng-required='true' class="form-control" placeholder="Contact E-mail"/>
    <label class="col-xs-4">Upload Picture:</label><input type="file" class="form-control" name="pic" accept="image/*" ng-model="busPic" />
    <small class="text-muted">'.jpg' or '.png' Files</small>
    <br>
    <br>
    <div class="btn-group" role="group">
    <p><button type="button" value="Create Account" class="btn btn-default reg">Submit</button></p>
  </div>
  </div>
  </form>
</div>
